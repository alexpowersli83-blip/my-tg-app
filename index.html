<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); padding: 20px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
        button { background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; font-weight: bold; }
    </style>
</head>
<body>
    <h3>Оставить заявку</h3>
    <input type="text" id="name" placeholder="Ваше имя">
    <input type="tel" id="phone" placeholder="Номер телефона">
    <textarea id="message" placeholder="Ваш вопрос" style="width: 100%; border-radius: 8px;"></textarea>
    <button id="send">Отправить</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Расширяет приложение на весь экран

        document.getElementById('send').onclick = function() {
            let data = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            };

            // Отправляем данные в Google Script
            fetch('ВАШ_WEB_APP_URL_ИЗ_ШАГА_1', {
                method: 'POST',
                body: JSON.stringify(data)
            })
            .then(() => {
                tg.close(); // Закрываем приложение после отправки
            });
        };
    </script>
</body>
</html>
